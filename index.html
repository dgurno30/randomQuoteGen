<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style></style>
  <body>
    <div class="title">
      <span class="title-color">Random Quote Generator!</span>
    </div>
    <div class="container">
      <div class="quote-box">
        <i class="bi bi-quote pt-3"></i>
        <div class="quote-text">
          <div class="quote">
            <span class="text text-two"></span>
          </div>

          <div class="author"></div>
          <div class="btns">
            <button type="button" class="button">Generate</button>
          </div>
        </div>
        <i class="bi bi-quote pt-3"></i>
      </div>
    </div>

    <footer
      id="footer"
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary"
          >Â© 2024 By Devon Gurno
          <a
            href="https://www.freepik.com/free-photo/weathered-blue-page_4100654.htm#fromView=search&page=1&position=2&uuid=4f0dea60-07d8-46d7-9994-61eaf529f939"
            >Image by rawpixel.com on Freepik</a
          ></span
        >
      </div>
    </footer>



    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
